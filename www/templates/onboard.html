<ion-view view-title="User Onboarding">
    <ion-content>
    <img src="../img/profile/03.png" height="45" width="180" style="PADDING-LEFT: 20px; PADDING-TOP: 20px;"><br>
    <div align="center">
	<img class="topMargin" src="../img/profile/00.png" height="25" width="300">
	<a style="display:block;" ng-click="upload()"><img class="topMargin" src="../img/profile/02.png" height="270" width="270"></a>

	          <!-- <div class="list list-inset"> -->
            <label class="item item-input">
              <input type="text" placeholder="Full Name" ng-model="user.fullName">
            </label>
            <br />
            <label class="item item-input">
              <input type="number" placeholder="Age" ng-model="user.age">
            </label>


          <!-- </div> -->


	<button class="button button-clear button-positive" ng-click="submitForm(user)">
			<img src="../img/profile/10.png" height="50" width="50"></button>
    </div>
    </ion-content>
</ion-view>
