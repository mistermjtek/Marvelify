<ion-pane>
<ion-view view-title="User Onboarding">
    <ion-content>
<div class="row">
  <div class="col"><img src="../img/home/01.png" align="left"></div>
  <div class="col col-50"><img src="../img/home/00.png" align="center"></div>
  <div class="col"><img src="../img/home/02.png" align="right"></div>
</div>
<br>
<div class="row">
  <div class="col"><img src="../img/home/03.png" align="left"></div>
  <div class="col"><img src="../img/home/04.png" align="right"></div>
</div>

      <td-cards>
        <td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)" class="card-{{$index}}" >
          <div class="image">
            <div class="no-text">NOPE</div>
            <img ng-src="{{card.image}}">
            <div class="yes-text">LIKE</div>
          </div>
        </td-card>
      </td-cards>

      <button class="item" ng-click="logout()">Logout</button>
    </ion-pane>
</ion-content>
