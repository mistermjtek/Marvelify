    <ion-view view-title="Marvelify">
        <ion-content>
<div align="center">
          <img id="title" src="img/login_page_0000_marvelify.png" alt="Marvelify" style="max-width: 300px;">
          <div class="list list-inset" style="width: 100%; min-width: 250px; background-color: #FFB3B3;">

            <label class="item item-input">
              <input type="email" placeholder="Username" ng-model="user.username" style="color: white;">
            </label>
            <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="user.password" style="color: white;">
            </label>
            <label class="item item-input" ng-show="showConfirmPassword">
              <input type="password" placeholder="Confirm Password" ng-model="user.confirmPassword">
            </label>
          </div>
        <a ng-click="submit(user)"><img src="img/login01.png" style=" width: 12%; height: 12%; 
		max-height: 60px; max-width: 60px; margin-top: 2vh; margin-bottom: 8vh;"></a>
          <br>
          <a ng-click="signUpMode()"><img src="img/login02.png" 
		style="width: 20%; max-width: 130px; height: 20%; max-height: 30px;"></a>
